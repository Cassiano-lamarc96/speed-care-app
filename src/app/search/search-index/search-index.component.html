<mat-toolbar color="primary">
    <button mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
</mat-toolbar>
<mat-drawer-container class="drawer" [hasBackdrop]="false">
    <mat-drawer #drawer mode="over" opened>
        <div class="row mt-3 form-search">
            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Pesquise no SpeedCare</mat-label>
                    <input matInput placeholder="Ex.: Guga Cabeleireiro">
                    <button matSuffix mat-icon-button aria-label="search" (click)="drawer.toggle()">
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>
        <div class="row mat-chip-options">
            <div class="col-12">
                <div *ngFor="let serviceType of serviceTypesArray">
                    <mat-chip-option>{{ serviceType.toString() }}</mat-chip-option>
                </div>
            </div>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <div id="map"></div>
    </mat-drawer-content>
</mat-drawer-container>
